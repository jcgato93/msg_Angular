<h1>{{title}}</h1>

<ng-container *ngFor="let item of friends">
    
  <mat-card class="card" routerLink="/conversation/{{item.uid}}" routerLinkActive="router-link-active" >
  
    <mat-card-header>
      <mat-card-title>
        {{item.nick}}
      </mat-card-title>
      <mat-card-subtitle>
        {{item.email}}
      </mat-card-subtitle>
    </mat-card-header>      
    <mat-card-content>
      <small>
       Age: {{item.age}}
      </small>      
    </mat-card-content>
    <mat-card-actions *ngIf="!item.friend">
      <button mat-raised-button color="accent" >Add Friend</button>
    </mat-card-actions>

    </mat-card>

</ng-container>
